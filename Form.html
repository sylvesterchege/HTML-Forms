<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <H2>User Registration</H2>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="First Name">User Name:</label>
        <input type="text"> <br>

        <br>
        <label for="Last Name">Last Name:</label>
        <input type="text"> <br>
        <br>
            <label for="Date of Birth">Date of Birth</label>
            <input type="date"> <br> <br>
        <label for="Age">Age</label>
        <input type="number"> <br> <br>
        <label for="Gender">Gender</label> <br>
        <input type="radio"> 
        <label for="Male">Male</label> <br>
        <input type="radio"> 
        <label for="Female">Female</label> <br>
        <label for="Profile Photo">Profile Photo</label>        
        <input type="file"> <br>
        </fieldset>
        <fieldset>
            <legend>Contact & Address Information</legend>
            
        <label for="Email Adress">Email Adress</label>
        <input type="email"> <br> <br>
        <label for="Phone Number">Phone Number</label>
        <input type="tel"><br><br>
        <label for="Personal Website">Personal Website</label>
        <input type="website"  placeholder="https//.example.com"> <br> <br>
        <label for="Street Address">Street Address</label>
        <input type="text"> <br> <br>
        <label for="City">City</label>
        <input type="text"> <br> <br>
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Cameroon">Cameroon</option>
            <option value="USA">USA</option>
            <option value="Brazil">Brazil</option>
            <option value="Thailand">Thailand</option>
        </select> <br> <br>
        <label for="ZIP/Postal Code">Zip/Postal Code</label>
        <input type="text"><br> <br>
        <label for="Prefered Contact Time">Prefered Contact Time</label>
        <input type="time"><br><br>
        </fieldset>
        <p>Preference & Interests</p>
        <label for="Favourite Colour">Favourite Colour</label>
        <input type="color"><br><br>
        <label for="Experience Level(1-10)">Experience Level(1-10)</label>
        <input type="range"> <br><br>
        <label for="Birth Month">Birth Month</label>
        <input type="month"><br><br>
        <label for="Available Week">Available Week</label>
        <input type="week"><br> <br>
        <label for="Search Key Words">Search Key Words</label>
        <input type="text" placeholder="Enter keywords"> 
        

        
    </form>   
</body>
</html>
